name: Pylint

on:
  push:
    branches:
      - main
      - develop
      - staging

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run pylint
      run: |
        SCORE=$(pylint **/*.py | tee pylint_output.txt | tail -n 2 | head -n 1 | awk '{print $7}')
        if [ "$SCORE" != "10.00" ]; then
          cat pylint_output.txt
          exit 1
        fi
